<div class="row">
    <div class="col-sm-4 col-sm-offset-4 form-div">
        <div ng-show="flash" class="alert alert-danger">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
            <strong>Ops!</strong> {{flash}}
        </div>

        <form ng-submit="login()">
            <div class="form-group">
                <input required ng-model='credentials.username' class="form-control" type="text" name="username" id="username" placeholder="User Name" />
            </div>
            <div class="form-group">
                <input required ng-model="credentials.password" class="form-control" type="password" name="password" id="password" placeholder="Password" />
            </div>
            <div class="form-group">
                <button class="btn btn-info btn-block">Sign In!</button>
            </div>
        </form>
    </div>
</div>
