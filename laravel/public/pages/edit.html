<div class="row">
    <div class="page-reader">
        <h1>Editar: {{contact.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-3">
        <form ng-submit="updateContact()">

            <div class="form-group">
                <label for="name">Nome:</label>
                <input ng-model="contact.name" class="form-control" type="text" name="name" id="name" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input ng-model="contact.email"class="form-control" type="text" name="email" id="email" />
            </div>
            <div class="form-group">
                <label for="desc">Descrição:</label>
                <textarea ng-model="contact.desc"class="form-control" name="desc" id="desc" ></textarea>
            </div>

            <div class="form-group"><button type="submit" class="btn btn-sm btn-success">Salvar</button></div>
            
        </form>
    </div>
</div>
